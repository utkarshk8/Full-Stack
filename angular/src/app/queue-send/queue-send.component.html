<h2 class="col py-4 text-center">Send Message to Queue</h2>
<div class="col offset-2 py-4" >
    <form>
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="form-outline">
                <label class="form-label" >Employee name</label>
                <input type="text" name="empName"  id="Example1" class="form-control" [(ngModel)] = "message.empName" /> 
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-outline">
                <label class="form-label">Message</label> 
                <input type="text" name="message" id="Example2" class="form-control" [(ngModel)] = "message.message" />  
            </div>
          </div>
        </div>
      
        <div class="row">
            <div class="col-md-8">
                <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" id="Example3" class="form-control" [(ngModel)] = "message.email" />  
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn  btn-block mb-4 py-2" style=" background-color:#5bb73b; color: white;" (click)="sendMessageToQueue()" >Send Message</button>
            </div>
        </div>
      </form>

</div>
